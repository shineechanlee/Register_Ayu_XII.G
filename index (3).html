<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Judul utama -->
  <h1>üêü Formulir Ponyo</h1>

  <!-- Gambar Ponyo lucu -->
  <script type="text/javascript" style="display:none">

<script type="text/javascript" src="https://ajax.cloudflare.com/cdn-cgi/scripts/04b3eb47/cloudflare-static/mirage2.min.js"></script>
<img alt="Ponyo Lucu" class="ponyo-img" data-cfsrc="https://i.ibb.co/TW0cXKD/ponyo-cute.png" style="display:none;visibility:hidden;"><noscript><img src="https://i.ibb.co/TW0cXKD/ponyo-cute.png" alt="Ponyo Lucu" class="ponyo-img"></noscript>

  <!-- Formulir input -->
  <form id="registerform">
    <!-- Input nama -->
    <input required type="text" name="nama" id="nama" placeholder="Nama Lengkap">
    
    <!-- Input email -->
    <input required type="email" name="email" id="email" placeholder="Email">
    
    <!-- Input password -->
    <input required type="password" name="password" id="password" placeholder="Kata Sandi">
    
    <!-- Input nomor HP -->
    <input required type="number" name="phone_number" id="phone_number" placeholder="Nomor HP">
    
    <!-- Input tanggal lahir -->
    <input required type="date" name="tanggal_lahir" id="tanggal_lahir">

    <!-- Input jenis kelamin -->
    <div class="radio-group">
      <label>Jenis Kelamin:</label>
      <input type="radio" name="gender" id="laki-laki" value="laki-laki">
      <label for="laki-laki">Laki-laki</label>
      <input type="radio" name="gender" id="wanita" value="wanita">
      <label for="wanita">Wanita</label>
    </div>

    <!-- Tombol submit -->
    <button type="submit">Daftar Sekarang</button>
  </form>

  <!-- Tabel untuk menampilkan data yang diinput -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Email</th>
        <th>No HP</th>
        <th>Tanggal Lahir</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
