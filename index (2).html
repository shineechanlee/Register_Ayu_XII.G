<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulir Ponyo Lucu | Ayu Rahmawati XII.G</title>
  <!-- Import font yang lucu dan friendly -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Gaya umum untuk body */
    body {
  font-family: 'Quicksand', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom right, #c6f0ef, #d9fdf2, #ffe9d6); /* biru ke hijau ke peach soft */
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

/* Gambar Ponyo mengambang bebas di atas form */
.ponyo-img {
  position: absolute;
  top: 40px;
  right: 30px;
  width: 130px;
  opacity: 0.9;
  animation: float 3s ease-in-out infinite;
  z-index: 1;
}

/* Animasi mengambang naik-turun */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

    /* Kotak formulir */
    form {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 14px #b6dfdb;
      width: 320px;
      margin: 20px 0;
    }

    /* Input form */
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #adebe3;
      border-radius: 10px;
      background-color: #f6fffc;
      font-size: 14px;
    }

    /* Efek saat input diklik */
    input:focus {
      outline: none;
      background-color: #e3f9f5;
      border-color: #6ec8bc;
    }

    /* Kelompok radio button jenis kelamin */
    .radio-group {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #3a6c81;
    }

    /* Label jenis kelamin */
    label[for="laki-laki"],
    label[for="wanita"] {
      margin-right: 10px;
    }

    /* Tombol submit */
    button {
      margin-top: 20px;
      background-color: #6ec8bc;
      color: white;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 24px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Efek hover tombol */
    button:hover {
      background-color: #58b1a6;
    }

    /* Tabel data yang diisi pengguna */
    table {
      background-color: #ffffff;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px #d0f1ed;
      border-collapse: collapse;
      width: 90%;
      max-width: 650px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e6f5f4;
      text-align: left;
    }

    th {
      background-color: #b3eae4;
      color: #245a64;
    }

    td {
      background-color: #faffff;
    }

    /* Responsif untuk layar kecil */
    @media (max-width: 400px) {
      form, table {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Judul utama -->
  <h1>üêü Selamat Datang di Dunia Ponyo</h1>
<img src="ponyo-img" alt="Ponyo Lucu" class="ponyo-img">

  <!-- Formulir input -->
  <form id="registerform">
    <!-- Input nama -->
    <input required type="text" name="nama" id="nama" placeholder="Nama Lengkap">
    
    <!-- Input email -->
    <input required type="email" name="email" id="email" placeholder="Email">
    
    <!-- Input password -->
    <input required type="password" name="password" id="password" placeholder="Kata Sandi">
    
    <!-- Input nomor HP -->
    <input required type="number" name="phone_number" id="phone_number" placeholder="Nomor HP">
    
    <!-- Input tanggal lahir -->
    <input required type="date" name="tanggal_lahir" id="tanggal_lahir">

    <!-- Input jenis kelamin -->
    <div class="radio-group">
      <label>Jenis Kelamin:</label>
      <input type="radio" name="gender" id="laki-laki" value="laki-laki">
      <label for="laki-laki">Laki-laki</label>
      <input type="radio" name="gender" id="wanita" value="wanita">
      <label for="wanita">Wanita</label>
    </div>

    <!-- Tombol submit -->
    <button type="submit">üåä Daftar Sekarang</button>
  </form>

  <!-- Tabel untuk menampilkan data yang diinput -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Email</th>
        <th>No HP</th>
        <th>Tanggal Lahir</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Saat formulir dikirim
    document.getElementById("registerform").addEventListener("submit", function(e){
      e.preventDefault(); // Mencegah reload halaman

      // Mengambil nilai dari setiap input
      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const phone_number = document.getElementById("phone_number").value;
      const tanggal_lahir = document.getElementById("tanggal_lahir").value;

      // Mendapatkan tabel dan menambahkan baris baru
      const table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();

      // Menambahkan data ke dalam baris tabel
      newRow.insertCell(0).textContent = nama;
      newRow.insertCell(1).textContent = email;
      newRow.insertCell(2).textContent = phone_number;
      newRow.insertCell(3).textContent = tanggal_lahir;

      // Mengosongkan form setelah submit
      document.getElementById("registerform").reset();
    });
  </script>
</body>
</html>
